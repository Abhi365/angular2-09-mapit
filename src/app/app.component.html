<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="map">
                <!-- this creates a google map on the page with the given lat/lng from -->
                <!-- the component as the initial center of the map: -->
                <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]=false [zoomControl]="false" (mapClick)="mapClicked($event)">
                    <agm-marker *ngFor="let m of markers;let i = index" (markerClick)="clickedMarker(m,i)" [latitude]="m.lat" [longitude]="m.lng" [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m, $event)">

                        <agm-info-window>
                            <strong>{{m.name}}</strong>
                            <br>
                            <a class="delete" (click)="removeMarker(m)">Delete</a>
                        </agm-info-window>

                    </agm-marker>
                </agm-map>
            </div>
            <br>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add New Marker</h3>
                </div>
                <div class="panel-body">
                    <form (submit)="addMarker()">
                        <div class="form-group col-md-3">
                            <label>Location Name</label>
                            <input type="text" class="form-control" [(ngModel)]="markerName" name="markerName">
                        </div>

                        <div class="form-group col-md-3">
                            <label>Latitude</label>
                            <input type="text" class="form-control" [(ngModel)]="markerLat" name="markerLat">
                        </div>

                        <div class="form-group col-md-3">
                            <label>Longitude</label>
                            <input type="text" class="form-control" [(ngModel)]="markerLng" name="markerLng">
                        </div>

                        <div class="form-group col-md-3">
                            <label>Draggable</label>
                            <select class="form-control" [(ngModel)]="markerDraggable" name="markerDraggable">
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                            </select>
                        </div>
                        <div class="form-group col-md-12">
                            <button type="submit" class="btn btn-primary">Map It!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
